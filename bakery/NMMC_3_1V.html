<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="format-detection" content="telephone=no, address=no, email=no">
    <title>베이커리</title>
    <link rel="stylesheet" type="text/css" href="../bakery/assets/css/main.css">
    <link rel="stylesheet" href="../bakery/assets/js/lib/swiper-bundle.min.css" />
</head>
<body class="ocr-bakery" data-page="main">
    <div class="ocr-wrap">
        <header class="ocr-header" data-id="header" data-title="베이커리" data-type="main"></header>
        <main class="ocr-body"> 
            <div class="mdl-wrap">
                <div class="mdl-subject">
                    <div class="mdl-subject-group">
                        <em class="mdl-subject-em mb-x2" data-typo="body">Lorem, ipsum dolor.</em>
                        <h2 class="mdl-subject-tit"><img src="../bakery/assets/img/logo.png"  alt="logo"></h2>
                        <p class="mdl-subject-txt">Lorem ipsum dolor sit.<br>Lorem, ipsum.</p>
                    </div>
                </div> 
            </div>
            <div class="ocr-bakery-baking">
                <div class="ocr-bakery-baking-img" data-id="nmmc_3_1v_ani"></div>
            </div>
            <div class="mdl-wrap"> 
                <div class="mdl-paragraph" data-align="center"><p>총 <b>1,824</b>명이 빵을 구웠어요!</p></div>
                <div class="mdl-btn-wrap plr-x5">
                    <button type="button" class="mdl-btn page-move" data-style="special" data-icon-after="ico_bread"><span>나만의 빵 만들기</span></button>
                </div>
                <div class="mdl-btn-wrap plr-x5 mt-x2">
                    <button type="button" class="mdl-btn" id="resultBtn" data-style="second"><span>결과 다시보기</span></button>
                </div>
            </div>
        </main>
    </div> 
    
    <section class="mdl-modal" data-id="NMMC_3_10L" data-type="bottom">
        <div class="mdl-modal-wrap">
            <button type="button" class="mdl-modal-close" data-icon="close_large_dark" aria-label="창닫기" onclick="OcareUI.modal.hide('NMMC_3_10L')"></button>
            <div class="mdl-modal-body">
                <div class="mdl-subject">
                    <div class="mdl-subject-group">
                        <h1 class="mdl-subject-tit" data-typo="title">Lorem, ipsum.</h1>
                        <p class="mdl-subject-txt">
                            Lorem ipsum dolor sit amet consectetur adipisicing elit. <br>
                            Repellendus consectetur, possimus
                        </p>
                    </div>
                </div>
                <div class="mdl-subject mt-x5">
                    <div class="mdl-subject-group">
                        <h2 class="mdl-subject-tit" data-typo="body-l">Lorem, ipsum.</h2>
                        <ul class="mdl-bul-dot">
                            <li><div>Lorem ipsum dolor sit amet.</div></li>
                            <li><div>Lorem ipsum dolor sit amet.</div></li>
                            <li><div>Lorem ipsum dolor sit amet.</div></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="mdl-modal-footer mt-x7">
                <div class="mdl-btn-wrap">
                    <button type="button" class="mdl-btn page-move" data-style="primary"><span>눌러보세요</span></button>
                </div>
                <button type="button" class="mdl-btn" data-style="btn-text" onclick="OcareUI.modal.hide('NMMC_3_10L')"><span>다시 보지 않기</span></button>
            </div>
        </div>
    </section>
    
    <script src="../bakery/assets/js/lib/swiper-bundle.js"></script>
    <script src="../bakery/assets/js/ui.bread.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            OcareUI.include.init({
                src: '../bakery/inc/header.html',
                id: 'header',
            });

            OcareUI.exe.nmmc_3_1v_ani = new AniBgMake({
                id: 'nmmc_3_1v_ani',
                fps: 8,
                loop: true,
                speed:120,
                delay: 3000 //ms
            });

            OcareUI.modal.show('NMMC_3_10L');
            
            // 페이지 이동 이벤트(NMMC_3_11V)
            const pagemoveBtns = document.getElementsByClassName('page-move');
            const resultBtn = document.getElementById('resultBtn');
        
            Array.from(pagemoveBtns).forEach(btn => {
                btn.addEventListener('click', function() {
                    window.location.href = 'NMMC_3_11V.html';
                });
            });

            resultBtn.addEventListener('click', function(){
                window.location.href = 'NMMC_3_18V.html';
            });
        });
	</script>
</body>
</html>
