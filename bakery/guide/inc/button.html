<div class="mdl-wrap">
    <tit>button</tit>
    <stit>Btn - wrap</stit>
    <box style="display: flex; flex-direction: column; gap:.8rem;">
        <div class="mdl-btn-wrap">
            <button type="button" class="mdl-btn" data-style="primary">
                <span>버튼</span>
            </button>
            <button type="button" class="mdl-btn" data-style="primary-gray">
                <span>버튼</span>
            </button>
            <button type="button" class="mdl-btn" data-style="primary-line">
                <span>버튼</span>
            </button>
            <button type="button" class="mdl-btn" data-style="primary" disabled="">
                <span>disabled</span>
            </button>
        </div>
        <div class="mdl-btn-wrap">
            <button type="button" class="mdl-btn" data-style="second">
                <span>이전</span>
            </button>
            <button type="button" class="mdl-btn" data-style="primary">
                <span>다음</span>
            </button>
        </div>
    </box>

    <stit>Btn - primary</stit>
    <box style="display: flex; flex-direction: column; gap:.8rem;">
        <button type="button" class="mdl-btn" data-style="special">
            <span>버튼</span>
        </button>
        <button type="button" class="mdl-btn" data-style="special" data-icon-after="ico_bread">
            <span>나만의 빵 만들기</span>
        </button>
        <button type="button" class="mdl-btn" data-style="special" disabled>
            <span>나만의 빵 만들기</span>
        </button>
    </box>

    <stit>Btn - line</stit>
    <box style="display: flex; flex-direction: column; gap:.8rem; background: #666;">
        <button type="button" class="mdl-btn" data-style="line">
            <span>또 어떤 빵들이 있을까요?</span>
        </button>
        <button type="button" class="mdl-btn" data-style="line" disabled="">
            <span>또 어떤 빵들이 있을까요?</span>
        </button>
    </box>

    <stit>Btn - text</stit>
    <box style="display: flex; flex-direction: column; gap:.8rem;">
        <button type="button" class="mdl-btn" data-style="btn-text">
            <span>다시 보지 않기</span>
        </button>
    </box>
</div>
