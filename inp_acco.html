<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSOMI</title>
    <link rel="stylesheet" href="./resource/css/header.css">
    <link rel="stylesheet" href="./resource/css/common.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.4.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="./resource/js/header.js"></script>
    <script src="./resource/js/ui-script.js"></script>
</head>
<body>
    <header></header>
    <div class="ui-content input">
      <h2>INPUT / ACCORDIAN</h2>
      <p></p>
      <div class="checkbox-area">
          <div class="checkwrap">
              <div class="checkbox">
                  <div class="logo area">
                  <img src="./resource/img/img-nike_logo.png" alt="나이키로고">
                  <h1>NIKE<br><span>유한회사 나이키코리아</span></h1>
                  </div>
                  <div class="slide">
                  <div class="area terms">
                      <dl>
                      <dt class="allcheck">
                          <input type="checkbox" id="chkAll" class="chkAll" onclick="clickAll()">
                          <label for="chkAll" class="chk-label">전체 동의하기</label>
                      </dt>
                      <dd class="allcheck-txt">
                          <p>
                          전체동의는 카카오 및 유한회사 나이키코리아의 서비스 동의를 포함하고 있습니다. 
                          전체동의는 선택목적에 대한 동의를 포함하고 있으며,
                          선택목적에 대한 동의를 거부해도 서비스 이용이 가능합니다.
                          </p>
                      </dd>
                      </dl>
                  </div>
                  <div class="area terms">
                      <dl>
                      <dt>카카오 동의 항목</dt>
                      <dd>
                          <input type="checkbox" id="chk01" name="chk" class="inpCheck">
                          <label for="chk01" class="small-chk">[필수] 카카오 개이정보 제3자 제공 동의</label>
                          <button type="button" class="termsBtn">보기</button>
                      </dd>
                      </dl>
                  </div>
                  <div class="area terms">
                      <dl>
                      <dt>NIKE 서비스 동의</dt>
                      <dd>
                          <input type="checkbox" id="chk02" name="chk" class="inpCheck">
                          <label for="chk02" class="small-chk">[필수] 이용약관</label>
                          <button type="button" class="termsBtn">보기</button>
                      </dd>
                      </dl>
                  </div>
                  <div class="area terms">
                      <dl>
                      <dt>NIKE 서비스 동의</dt>
                      <dd>
                          <input type="checkbox" id="chk03" name="chk" class="inpCheck">
                          <label for="chk03" class="small-chk">[필수] 이용약관</label>
                          <button type="button" class="termsBtn">보기</button>
                      </dd>
                      </dl>
                  </div>
                  <div class="area terms">
                      <dl>
                      <dt>NIKE 서비스 동의</dt>
                      <dd>
                          <input type="checkbox" id="chk04" name="chk" class="inpCheck">
                          <label for="chk04" class="small-chk">[필수] 이용약관</label>
                          <button type="button" class="termsBtn">보기</button>
                      </dd>
                      </dl>
                  </div>
                  </div>
                  <button type="button" class="continue-btn">동의하고 계속하기</button>
              </div>
          </div>
      </div>
  </div>
    <div class="container accordian">
      <div class="boxwrap">
        <h2><strong>건강검진 정보를</strong><br>연동해주세요</h2>
        <p>건강검진 결과 및 건강분석 서비스 이용을 위한<br>약관에 동의해 주세요.</p>
        <div class="accordian-area">
          <div class="terms" id="aa">
            <input type="checkbox" id="inp01" data-name="aaa" class="ui-check-parent">
            <label for="inp01">[필수]건강검진 서비스 이용 약관</label>
            <button type="button" class="accoClick"></button>
            <div class="termsBox">
              <div class="terms-content">
                <div class="terms-subtxt">
                  <input type="checkbox" id="inp01-1" data-name="aaa" class="ui-check-child">
                  <label for="inp01-1">건강검진 서비스 이용 약관 동의(필수)</label>
                  <button type="button" class="termsBtn">보기</button>
                </div>
                <form>
                  <textarea>귀하는 개인(신용)정보의 수집. 이용 및 조회, 제공에 관한 동의를 거부하실 수 있으며, 개인의 신용도 등을 평가하기</textarea>
                </form>
              </div>
            </div>
          </div>
        </div>
        <div class="accordian-area">
          <div class="terms" id="bb">
            <input type="checkbox" id="inp02" data-name="bbb" class="ui-check-parent">
            <label for="inp02">[필수]건강검진 연동을 위한 개인정보 동의</label>
            <button type="button" class="accoClick"></button>
            <div class="termsBox">
              <div class="terms-content">
                <div class="terms-subtxt">
                  <input type="checkbox" id="inp02-1" data-name="bbb" class="ui-check-child">
                  <label for="inp02-1">개인정보 수집ㆍ이용 동의 (필수)</label>
                  <button type="button" class="termsBtn">보기</button>
                </div>
                <form>
                  <textarea>귀하는 개인(신용)정보의 수집. 이용 및 조회, 제공에 관한 동의를 거부하실 수 있으며, 개인의 신용도 등을 평가하기</textarea>
                </form>
              </div>
              <div class="terms-content">
                <div class="terms-subtxt">
                  <input type="checkbox" id="inp02-2" class="ui-check-child">
                  <label for="inp02-2">건강정보(민감정보) 수집·이용 동의(필수)</label>
                  <button type="button" class="termsBtn">보기</button>
                </div>
                <form>
                  <textarea>귀하는 개인(신용)정보의 수집. 이용 및 조회, 제공에 관한 동의를 거부하실 수 있으며, 개인의 신용도 등을 평가하기</textarea>
                </form>
              </div>
              <div class="terms-content">
                <div class="terms-subtxt">
                  <input type="checkbox" id="inp02-3" class="ui-check-child">
                  <label for="inp02-3">개인정보 제3자 제공 동의(필수)</label>
                  <button type="button" class="termsBtn">보기</button>
                </div>
                <form>
                  <textarea>귀하는 개인(신용)정보의 수집. 이용 및 조회, 제공에 관한 동의를 거부하실 수 있으며, 개인의 신용도 등을 평가하기</textarea>
                </form>
              </div>
            </div>
          </div>
        </div>
        <button type="button" class="termsStartBtn" disabled>시작하기</button>
      </div>
    </div>
  </body>
</html>
