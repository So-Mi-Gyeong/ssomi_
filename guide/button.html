<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../resource/css/header.css">
    <link rel="stylesheet" href="./resource/css/guide_header.css">
    <link rel="stylesheet" href="./resource/css/reset.css">
    <link rel="stylesheet" href="./resource/css/guide_common.css">
    <link rel="stylesheet" href="./resource/css/guideOnly.css">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="../resource/js/header.js"></script>
    <script src="./resource/js/guide_header.js"></script>
</head>
<body>
    <header id="menu"></header>
    <div id="guide_head"></div>
    <div class="guide_wrap">
        <div class="innerWrap bgWhite">
            <h1>BUTTON</h1>
            <div class="btnArea">
              <div class="btnLeft">
                <div class="btnBox">
                  <p>Outline Pink [.btnDefault .btnDefault.lg]</p>
                  <button class="btnDefault" type="button">Btn</button>
                  <button class="btnDefault lg" type="button">Btn</button>
                </div>
                <div class="btnBox">
                  <p>Outline Black [.btnBlack .btnBlack.lg]</p>
                  <button class="btnBlack" type="button">Btn</button>
                  <button class="btnBlack lg" type="button">Btn</button>
                </div>
                <div class="btnBox">
                  <p>Outline Gray(부정)</p>
                  <button class="btnDefault" type="button" disabled="disabled">Btn</button>
                  <button class="btnDefault lg" type="button" disabled="disabled">Btn</button>
                </div>
                <div class="btnBox">
                  <p>Filled [btnDefault.fill]</p>
                  <button class="btnDefault fill" type="button">Btn</button>
                  <button class="btnDefault lg fill" type="button">Btn</button>
                </div>
                <div class="btnBox">
                  <p>Filled disabled</p>
                  <button class="btnDefault fill" type="button" disabled="disabled">Btn</button>
                  <button class="btnDefault lg fill" type="button" disabled="disabled">Btn</button>
                </div>
              </div>
              <div class="btnRight">
                <div class="btnBox">
                  <p>Outline Pink 20px [.btnBig .btnBig.lg]</p>
                  <button class="btnBig" type="button">Btn</button>
                  <button class="btnBig lg" type="button">Btn</button>
                </div>
                <div class="btnBox">
                  <p>Outline Black 20px [.btnBig-B .btnBig-B.lg]</p>
                  <button class="btnBig-B" type="button">Btn</button>
                  <button class="btnBig-B lg" type="button">Btn</button>
                </div>
                <div class="btnBox">
                  <p>Outline Gray 20px</p>
                  <button class="btnBig" type="button" disabled="disabled">Btn</button>
                  <button class="btnBig lg" type="button" disabled="disabled">Btn</button>
                </div>
              </div>
            </div>
        </div>
    </div>
</body>
</html>
